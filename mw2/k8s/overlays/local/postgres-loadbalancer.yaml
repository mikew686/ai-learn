# Optional LoadBalancer service for Postgres (like co-hermes postgres-external).
# Gets an EXTERNAL-IP when the cluster has a load balancer (e.g. MetalLB, cloud).
# If EXTERNAL-IP stays <pending>, use port-forward to svc/postgres instead.
# To disable: remove this file from kustomization.yaml resources.
apiVersion: v1
kind: Service
metadata:
  name: postgres-external
spec:
  type: LoadBalancer
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432
      name: postgres-external